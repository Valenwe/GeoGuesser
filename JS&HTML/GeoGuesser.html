<!DOCTYPE html>
<html>

<head>
    <title>GeoGuesser 2.0</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        button {
            width: 100px;
            height: 25px;
            border-radius: 5px;
            color: white;
            background-color: rgb(103, 37, 165);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bold;
        }

        button:hover {
            border-radius: unset;
            background-color: rgb(153, 44, 255);
        }

        #street-view {
            width: 100%;
            height: 100%;
            z-index: 0;
            /*filter: invert(1);*/
        }

        @-moz-document url-prefix() {
            #street-view {
                filter: invert(1);
            }
        }

        #floating-panel {
            z-index: 1;
            position: absolute;
            color: black;
            background-color: bisque;
            border: 1px solid #999;
            border-radius: 2px;
            text-align: center;
            width: fit-content;
            height: 35%;
            left: 0;
        }

        #map {
            top: unset;
            left: unset;
            background-color: unset;
            padding: unset;
            border: unset;
            text-align: unset;
            font-family: unset;
            line-height: unset;
            padding-left: unset;
            width: 100%;
            height: 88%;

            resize: both;
            overflow: hidden;
            align-items: center;
        }

        .hidden {
            display: none;
        }

        .gm-style-iw img {
            background-color: transparent !important;
        }

        .popup {
            color: #FFFFFF;
            background: rgba(156, 101, 39, 0.8);
            opacity: 1;
            padding: 15px;
            border-radius: 3px;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 5%;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
    </style>
</head>

<!--There is no intent to produce money by recreating the same concept as other websites. The goal is only educational.-->

        <div id="map"></div>
        <button id="guess" onclick="guess();">Guess</button>
        <button id="next" onclick="reconfigure();" class="hidden">Next</button>
    </div>

    <div id="street-view"></div>

    // Set and configure streetview 
    function initialize() {

        console.log("Coordinates displayed: lat=" + guess_coord.lat + " lng=" + guess_coord.lng);

        // STREET VIEW
        panorama = new google.maps.StreetViewPanorama(
            document.getElementById("street-view"),
            {
                position: guess_coord,
                pov: { heading: 165, pitch: 0 },
                zoom: 1,
                showRoadLabels: false,
                addressControl: false
            }
        );

        // GUESSER
        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 1 + (4 * france_selected),
            center: { lat: 46.63, lng: 2.75 },
            fullscreenControl: false,
            scrollwheel: true,
            streetViewControl: false,
            gestureHandling: "greedy",
            mapTypeControl: false
        });

        // Create the initial InfoWindow.
        infoWindow = new google.maps.InfoWindow({
            content: "Click the map to get Lat/Lng!",
            position: { lat: 0, lng: 0 },
        });

        // Configure the click listener.
        map.addListener("click", (mapsMouseEvent) => {
            // Close the current InfoWindow.
            infoWindow.close();
            // Create a new InfoWindow.
            infoWindow = new google.maps.InfoWindow({
                position: mapsMouseEvent.latLng,
            });
            infoWindow.setContent("<img src='point.png'>");
            infoWindow.open(map);

            select_coord = mapsMouseEvent.latLng.toJSON();
        });
    }

    // Reload game environment when a round is over
    function reconfigure() {
        index_used[index_used.length] = index;
        document.getElementById("round").innerHTML = "Round: " + round + "/" + max_round;
        if (!france_selected) {
            do {
                index = Math.round((Math.random() * randomLocations.length) - 1);
            } while (index_used.indexOf(index) != -1)

            guess_coord = { lat: parseFloat(randomLocations[index].lat), lng: parseFloat(randomLocations[index].lng) };
        }
        else {
            do {
                index = Math.round((Math.random() * randomFranceLocations.length) - 1);
            } while (index_used.indexOf(index) != -1)

            guess_coord = { lat: parseFloat(randomFranceLocations[index].lat), lng: parseFloat(randomFranceLocations[index].lng) };
        }

        document.getElementById("guess").removeAttribute('class', 'hidden');
        document.getElementById("next").setAttribute('class', 'hidden');
        initialize();
    }

    // Check if guess is correct and then execute reconfiguring function
    function guess() {
        if (select_coord == undefined) {
            alert("Vous devez choisir un endroit !");
            return;
        }

        infoWindow.close();

        let street_view = { "lat": panorama.position.lat(), "lng": panorama.position.lng() };
        let distance = getDistance(street_view.lat, street_view.lng, select_coord.lat, select_coord.lng);

        const flightPath = new google.maps.Polyline({
            path: [street_view, select_coord],
            strokeColor: "#FF0000",
            strokeOpacity: 1.0,
            strokeWeight: 2,
        });
        flightPath.setMap(map);

        let text_label;
        if (!france_selected)
            text_label = randomLocations[index].formatted_address;
        else
            text_label = randomFranceLocations[index].formatted_address;

        new google.maps.Marker({
            position: guess_coord,
            map,
            label: {
                text: text_label,
                fontSize: "13px",
                fontWeight: "bold",
                color: 'black'
            }
        });

        if (Math.abs(street_view.lat - guess_coord.lat) > 0.02 || Math.abs(street_view.lng - guess_coord.lng) > 0.02) {
            new google.maps.Marker({
                position: street_view,
                map,
                icon: "point.png"
            });
        }

        new google.maps.Marker({
            position: select_coord,
            map,
            icon: "point.png"
        });

        infoWindow = new google.maps.InfoWindow({
            position: { lat: (select_coord.lat + street_view.lat) / 2, lng: (select_coord.lng + street_view.lng) / 2 },
        });
        infoWindow.setContent(Math.round(distance).toString() + "km");
        infoWindow.open(map);

        round++;
        if (round > max_round) {
            setTimeout(() => {
                alert("Vous avez remporté un score de " + score + " ! Bravo !");
            }, 4000);
        } else {
            document.getElementById("next").removeAttribute('class', 'hidden');
        }

        let previous_score = score;

        if (distance < 50) score += 10; else if (distance < 200) score += 7; else if (distance < 400) score += 5; else if (distance
            < 1000) score += 4; else if (distance < 1500) score += 3; else if (distance < 2000) score += 2; else score++;

        document.getElementById("guess").setAttribute('class', 'hidden');
        document.getElementById("score").innerHTML = "Score: " + score;

        let msg;
        if (score - previous_score <= 1)
            msg = "Dommage ! +1 Score";
        else if (score - previous_score == 10)
            msg = "Bravo ! +10 score !"
        else
            msg = "+" + String(score - previous_score) + " score !"

        popup(msg);
    }

            } else {
            france_selected = false; button.setAttribute("style", "background-color: green; width: min-content;");
            button.innerHTML = "World";
        } reconfigure();
    }

    function getDistance(lat1, lon1, lat2, lon2) {
        if ((lat1 == lat2) &&
            (lon1 == lon2)) { return 0; } else {
            var radlat1 = Math.PI * lat1 / 180; var radlat2 = Math.PI * lat2 / 180; var
                theta = lon1 - lon2; var radtheta = Math.PI * theta / 180; var dist = Math.sin(radlat1) * Math.sin(radlat2) +
                    Math.cos(radlat1) * Math.cos(radlat2) * Math.cos(radtheta); if (dist > 1) {
                        dist = 1;
                    }
            dist = Math.acos(dist);
            dist = dist * 180 / Math.PI;
            dist = dist * 60 * 1.1515;
            dist = dist * 1.609344
            return dist;
        }
    }

    function popup(text) {
        const p = document.createElement("div");
        p.innerHTML = text;
        p.className = "popup";
        p.id = popup_reset('popup-temporary');
        document.getElementsByTagName('body')[0].appendChild(p);
        setTimeout(function () {
            popup_fire(p.id, 10, (Array.from({ length: 100 }, (_, i) => i * 0.01).reverse()))
        }, 2000);
    };

    function popup_reset(id) {
        if (document.getElementById(id) != null) {
            return popup_reset(id + '-altenative');
        } else {
            return id;
        }
    }

    function popup_fire(id, dt, X) {
        if (document.getElementById(id) != null) {
            if (X.length) {
                const p = document.getElementById(id);
                p.style.opacity = X.shift();
                setTimeout(function () {
                    popup_fire(id, dt, X)
                }, dt);
            } else {
                document.getElementById(id).remove();
            }
        }
    };
</script>
